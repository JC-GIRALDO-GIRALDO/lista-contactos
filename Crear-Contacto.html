<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lista Contactos</title>
    <link rel="stylesheet" href="FONTS/Fonts.md" />
    <link rel="stylesheet" href="STYLES/variables.css" />
    <link rel="stylesheet" href="STYLES/style-html-body.css" />
    <link rel="stylesheet" href="STYLES/style-container.css" />
    <link rel="stylesheet" href="STYLES/style-header.css" />
    <link rel="stylesheet" href="STYLES/style-main.css" />
  </head>
  <body>
    <div class="container">
      <header class="principal">
        <h1>CREAR CONTACTO</h1>
        <img
          class="iconoInicio"
          src="ICONOS/address-card-solid.svg"
          alt="iconoInicio"
        />
        <section class="menu">
          <a href="Crear-Contacto.html"
            ><h2 class="menu-clase">CREAR CONTACTO</h2></a
          >
          <a href="Lista-Contacto.html"
            ><h2 class="menu-clase">LISTA CONTACTOS</h2></a
          >
        </section>
      </header>
      <main class="cuerpo">
        <article class="contactos">
          <form class="nuevo-contacto">
            <input
              type="text"
              name="nombre"
              id="nombre"
              class="nombre"
              placeholder="Tu nombre..."
            />
            <input
              type="text"
              name="apellido"
              id="apellido"
              class="apellido"
              placeholder="Tu apellido..."
            />
            <button
              type="submit"
              id="btn-enviar-lista"
              class="btn-enviar-lista"
              onclick="enviarLista()"
            >
              ENVIAR A LISTA
            </button>
          </form>
        </article>
        <h2 id="nombreCompleto"></h2>
      </main>
    </div>
    <script src="JS/Modulo1.js"></script>
  </body>
</html>
